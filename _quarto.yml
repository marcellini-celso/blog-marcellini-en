project:
  type: website
  output-dir: docs
  pre-render: "python3 generate_posts_json.py"

lang: en

website:
  title: "Marcellini's Blog"
  favicon: images/banner.jpeg
  site-url: https://en.blogdomarcellini.com.br

  navbar:
    left:
      - href: index.qmd
        text: Home
      - text: "🧭 Explore"
        menu:
          - text: "🏷️ Tags"
            href: tags.qmd
          - text: "📂 Categories"
            href: categories.qmd
      - text: "🧠 Exact Sciences"
        menu:
          - text: "🧮 Mathematics"
            href: posts/mathematics/index.qmd
          - text: "📊 Statistics"
            href: posts/statistics/index.qmd
          - text: "🔭 Physics"
            href: posts/physics/index.qmd
          - text: "💻 Programming"
            href: posts/programming/index.qmd
      - text: "📝 Personal Blog"
        menu:
          - text: "📝 Personal Posts"
            href: posts/personal/index.qmd
          - text: "👤 About Me and the Blog"
            href: posts/personal/about-the-blog.qmd
      - text: "📘 Courses"
        menu:
          - text: "🧮 Math Courses"
            href: posts/courses/math/index.qmd
          - text: "📊 Statistics Courses"
            href: posts/courses/statistics/index.qmd
      - href: guide.qmd
        text: "🗺️ Site Map"

    right:
      - text: "PT 🇧🇷"
        href: "https://blogdomarcellini.com.br/"
        target: _blank
        rel: noopener
      - icon: envelope
        text: "Contact"
        href: "mailto:prof.marcellini@gmail.com"

  page-footer:
    left: "© 2025 - Marcellini's Blog"
    right: >
      📬 [Contact via Email](mailto:prof.marcellini@gmail.com)<br>
      💻 <a href="https://github.com/marcellini-celso/blog-marcellini-en.git" target="_blank">GitHub Repository</a>

format:
  html:
    theme: cosmo
    css:
      - styles.css
      - assets/css/custom.css
      - assets/css/cards.css
      - assets/css/chips.css
    toc: true
    toc-title: "On this page"
    highlight-style: github
    open-graph: true
    twitter-card: true
    image: images/banner.png
    include-in-header:
      - "analytics.html"
      - text: |
          <link rel="alternate" hreflang="pt-BR"
                href="https://blogdomarcellini.com.br/" />
          <link rel="alternate" hreflang="x-default"
                href="https://en.blogdomarcellini.com.br/" />
    include-after-body:
      - assets/js/enhance-categories.js

search: true

publish:
  provider: gh-pages
  domain: en.blogdomarcellini.com.br

filters:
  - naquiz

resources:
  - robots.txt
  - posts.json
  - images/**

from: markdown+tex_math_dollars+tex_math_single_backslash

